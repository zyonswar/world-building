<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Mundo - Minha Série</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .map {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }
        .section {
            margin-bottom: 40px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input, .input-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Criação de Mundo - Minha Série</h1>
        <nav>
            <a href="#map">Mapa</a>
            <a href="#criação">Criação</a>
            <a href="#notas">Notas</a>
        </nav>
    </header>

    <div class="container">
        <section id="map" class="section">
            <h2>Mapa Personalizável</h2>
            <div class="map-container">
                <div class="map" id="mapCanvas">
                    <!-- O mapa será renderizado aqui -->
                </div>
            </div>
            <p>Arraste e solte para adicionar elementos ao mapa.</p>
        </section>

        <section id="criação" class="section">
            <h2>Ferramentas de Criação</h2>
            <div class="input-section">
                <h3>Adicionar Local</h3>
                <input type="text" id="localName" placeholder="Nome do local">
                <textarea id="localDescription" placeholder="Descrição do local"></textarea>
                <button onclick="addLocal()">Adicionar Local</button>
            </div>
        </section>

        <section id="notas" class="section">
            <h2>Notas e Ideias</h2>
            <textarea id="notes" rows="10" placeholder="Anote suas ideias e detalhes aqui..."></textarea>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Criação de Mundo - Minha Série</p>
    </footer>

    <script>
        // Exemplo de funcionalidade para adicionar locais no mapa
        function addLocal() {
            const name = document.getElementById('localName').value;
            const description = document.getElementById('localDescription').value;
            if (name && description) {
                alert(`Local Adicionado: ${name}\nDescrição: ${description}`);
                // Aqui você pode adicionar lógica para atualizar o mapa com o novo local
                // Este é apenas um exemplo simples de alerta
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
